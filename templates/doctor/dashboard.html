<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Doctor Dashboard</title>

    <!-- Doctor Dashboard CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/doctor.css') }}">
</head>

<body class="doctor-bg">

    <div class="dashboard-card">

        <h2>Doctor Dashboard</h2>

        <table width="100%">
            <tr>
                <th>Patient</th>
                <th>Department</th>
                <th>Date</th>
                <th>Time</th>
                <th>Reason</th>
                <th>Action</th>
            </tr>

            {% for appt in appointments %}
            <tr>
                <td>{{ appt.patient.name }}</td>
                <td>{{ appt.department }}</td>
                <td>{{ appt.date }}</td>
                <td>{{ appt.time }}</td>
                <td>{{ appt.reason }}</td>
                <td>
                    <a href="#" class="approve-btn">Approve</a>
                    <a href="#" class="reject-btn">Reject</a>
                </td>
            </tr>
            {% else %}
            <tr>
                <td colspan="6" class="no-data">
                    No appointments available
                </td>
            </tr>
            {% endfor %}
        </table>

    </div>

</body>
</html>
