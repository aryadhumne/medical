<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Medical Profile</title>

    <!-- Font Awesome Icons -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/profile.css') }}">
</head>
<body>

<div class="profile-container">

    <div class="profile-card animate">
        <h2>
            <i class="fa-solid fa-user-doctor"></i>
            Medical Profile
        </h2>

        <form method="POST">

            <div class="form-group">
                <label>Age</label>
                <input type="number" name="age" required
                       value="{{ patient.age if patient else '' }}">
            </div>

            <div class="form-group">
                <label>Gender</label>
                <input type="text" name="gender" placeholder="Male / Female / Other"
                       value="{{ patient.gender if patient else '' }}">
            </div>

            <div class="form-group">
                <label>Blood Group</label>
                <input type="text" name="blood_group" placeholder="A+, B-, O+..."
                       value="{{ patient.blood_group if patient else '' }}">
            </div>

            <div class="form-group">
                <label>Allergies</label>
                <textarea name="allergies" placeholder="Food, medicine, etc.">{{ patient.allergies if patient else '' }}</textarea>
            </div>

            <div class="form-group">
                <label>Chronic Diseases</label>
                <textarea name="chronic_diseases" placeholder="Diabetes, BP, Asthma...">{{ patient.chronic_diseases if patient else '' }}</textarea>
            </div>

            <div class="form-group">
                <label>Emergency Contact</label>
                <input type="text" name="emergency_contact"
                       placeholder="Phone number"
                       value="{{ patient.emergency_contact if patient else '' }}">
            </div>

            <button type="submit" class="save-btn">
                <i class="fa-solid fa-floppy-disk"></i> Save Profile
            </button>

        </form>
    </div>

</div>

</body>
</html>
